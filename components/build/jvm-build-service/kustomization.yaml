resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/jvm-build-service/deploy/crds/base?ref=450287b6a4dfc837a852a5c5eba5df3aa58e71f2
- https://github.com/redhat-appstudio/jvm-build-service/deploy/cache/overlays/dev-template?ref=450287b6a4dfc837a852a5c5eba5df3aa58e71f2
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/base?ref=450287b6a4dfc837a852a5c5eba5df3aa58e71f2
- https://raw.githubusercontent.com/redhat-appstudio/jvm-build-service/450287b6a4dfc837a852a5c5eba5df3aa58e71f2/deploy/base/run-maven-component-build-v0.1.yaml
- .tekton/
- namespace.yaml
- localstack.yaml
- hacbs-jvm-operator-edit.yaml

namespace: jvm-build-service

images:
- name: hacbs-jvm-cache
  newName: quay.io/redhat-appstudio/hacbs-jvm-cache
  newTag: 450287b6a4dfc837a852a5c5eba5df3aa58e71f2
- name: quay.io/QUAY_USERNAME/hacbs-jvm-cache
  newName: quay.io/redhat-appstudio/hacbs-jvm-cache
  newTag: 450287b6a4dfc837a852a5c5eba5df3aa58e71f2
- name: hacbs-jvm-operator
  newName: quay.io/redhat-appstudio/hacbs-jvm-controller
  newTag: 450287b6a4dfc837a852a5c5eba5df3aa58e71f2
#- name: hacbs-jvm-sidecar
#  newName: quay.io/redhat-appstudio/hacbs-jvm-sidecar
#  newTag: 450287b6a4dfc837a852a5c5eba5df3aa58e71f2

patches:
- target:
    kind: Deployment
    name: hacbs-jvm-cache
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/10/value
      value: "http://localstack:4572"
- target:
    kind: ClusterRoleBinding
    name: hacbs-jvm-operator
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: jvm-build-service

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
